<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Login-Cadastro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #bdbdbd;
            margin-bottom: 16px;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            margin: 0 0 8px 0;
            font-size: 1.5em;
        }
        .profile-info p {
            margin: 0;
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic">
    <img src="img/pokebola.webp" alt="Foto de perfil" style="width:100px; height:100px; border-radius:50%; object-fit:cover;">
</div>
        <div class="profile-info">
            <h2 id="user-name">Nome Completo</h2>
            <p id="user-age">Idade: 25</p>
        </div>
    </div>
    <script>
        // Exemplo de preenchimento dinâmico (substitua pelos dados reais depois)
        document.getElementById('user-name').textContent = 'João--Conectar para passar o nome ainda';
        document.getElementById('user-age').textContent = 'Idade: 30---Conectar ainda';
    </script>
</body>
</html>
